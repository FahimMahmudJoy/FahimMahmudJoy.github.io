<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link href="/css/style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="content">
      <!-- text content -->
      <div class="topic">
        <!-- topic content -->
        <h1>Get <span class="insights">insights</span> that help <br> your business grow.</h1>

        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
      </div>

      <div class="columns">
        <!-- three column layout -->
        <div class="column"><span class="stats">10k+</span><br> COMPANIES</div>
        <div class="column"><span class="stats">314</span><br> TEMPLATES</div>
        <div class="column"><span class="stats">12M+</span><br> QUERIES</div>
      </div>
    </div>
    <div class="image">
      <!-- image content -->
      <img src="/images/image-header-desktop.jpg" alt="programmers coding at their workplace" />
    </div>
  </main>

  <div class="attribution">

  </div> -->

</body>

</html>
